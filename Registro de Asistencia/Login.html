<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <!-- Menú hamburguesa -->
    <nav>
        <div id="menu-btn">&#9776;</div>
        <ul id="menu-desplegable">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="editar_materias.html">Editar</a></li>
            <li><a href="asistencias.html">Asistencias</a></li>
            <li><a href="resumen.html">Resumen</a></li>
            <li><a href="Login.html">Mi cuenta</a></li>
        </ul>
    </nav>
    <!-- Contenedor principal donde inyectamos contenido -->
    <main></main>

    <template id="login-template">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Correo</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div>
                    <button type="submit" class="boton-confirmar">Iniciar sesión</button>
                    <button type="button" onclick="window.location.href='Crear-Cuenta.html'"
                        class="boton-confirmar">Crear
                        Cuenta</button>
                </div>

            </form>
        </div>
    </template>

    <template id="Información">
        <div class="login-container login-usuario">
            <h2>Información del Usuario</h2>
            <img src="IMG/user.png" alt="Usuario">
            <div class="info-usuario">
            </div>
            <button id="cerrar-sesion-btn" class="cancelar-edicion">Cerrar Sesión</button>
        </div>
    </template>

    <script type="module" src="JS/main.js"></script>
    <script src="JS/update-sw.js"></script> <!-- Control de versiones SW -->
</body>

</html>
