<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
  <!-- Menú hamburguesa -->
  <nav>
    <div id="menu-btn">&#9776;</div>
    <ul id="menu-desplegable" style="display: none;">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="editar_materias.html">Editar</a></li>
      <li><a href="asistencias.html">Asistencias</a></li>
      <li><a href="resumen.html">Resumen</a></li>
    </ul>
  </nav>

  <!-- Contenedor principal donde inyectamos contenido -->
  <main></main>

  <!-- Plantilla: editar_materias.html -->
  <template id="editar-materias">
    <h1>Editar materias</h1>
    <div class="contenedor-editar-materias">

      <!-- Tabla a la izquierda -->
      <div style="flex: 1; display: flex; justify-content: center; min-width: 300px; margin-left: 10px;">
        <table border="1" id="tabla-materias" style="width: 100%;">
          <thead>
            <tr>
              <th>Materia</th>
              <th>Días</th>
              <th>Hora</th>
              <th>Profesor</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>

      <!-- Formulario a la derecha -->
      <div style="flex: 1; display: flex; justify-content: center; min-width: 300px; margin-right: 10px;">
        <form id="form-materia" style="width: 100%; max-width: 400px;">
          <label style="display: block; margin-bottom: 5px;">Nombre de la materia:<br>
            <input type="text" name="materia" required style="width: 100%; padding: 8px;">
          </label>
          <label style="display: block; margin-bottom: 5px;">Días de asistencia:<br>
            <select name="dias" multiple size="3" required style="width: 100%; padding: 8px;">
              <option value="lunes">Lunes</option>
              <option value="martes">Martes</option>
              <option value="miercoles">Miércoles</option>
              <option value="jueves">Jueves</option>
              <option value="viernes">Viernes</option>
              <option value="sabado">Sábado</option>
              <option value="domingo">Domingo</option>
            </select>
            <small>Ctrl+clic o toque prolongado para seleccionar varios días.</small>
          </label>
          <label style="display: block; margin-bottom: 5px;">Hora de inicio:<br>
            <input type="time" name="hora_inicio" required style="width: 100%; padding: 8px;">
          </label>
          <label style="display: block; margin-bottom: 5px;">Hora de fin:<br>
            <input type="time" name="hora_fin" required style="width: 100%; padding: 8px;">
          </label>
          <label style="display: block; margin-bottom: 5px;">Profesor:<br>
            <input type="text" name="profesor" required style="width: 100%; padding: 8px;">
          </label>
          <button type="submit" style="align-self: center; margin-top: 10px;">Confirmar</button>
        </form>
      </div>

    </div>
  </template>

  <script src="JS/script.js"></script>
</body>

</html>
