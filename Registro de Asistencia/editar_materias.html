<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=650, user-scalable=no">
  <title>Registro de Asistencia</title>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
  <!-- Menú hamburguesa -->
  <nav>
    <div id="menu-btn">&#9776;</div>
    <ul id="menu-desplegable">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="editar_materias.html">Editar</a></li>
      <li><a href="asistencias.html">Asistencias</a></li>
      <li><a href="resumen.html">Resumen</a></li>
      <li><a href="Login.html">Mi cuenta</a></li>
    </ul>
  </nav>

  <!-- Contenedor principal donde inyectamos contenido -->
  <main></main>

  <!-- Plantilla: editar_materias.html -->
  <template id="editar-materias">
    <h1>Editar materias</h1>
    <div class="contenedor-editar-materias">
      <!-- Tabla -->
      <div class="contenedor-tabla">
        <table border="1" id="tabla-materias">
          <thead>
            <tr>
              <th>Materia</th>
              <th>Días</th>
              <th>Hora</th>
              <th>Profesor</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
      <!-- Formulario -->
      <div class="contenedor-formulario">
        <form id="form-materia">
          <label>Nombre de la materia:<br>
            <input type="text" name="materia" required>
          </label>
          <label>Días de asistencia:<br>
            <select name="dias" multiple size="3" required>
              <option value="lunes">Lunes</option>
              <option value="martes">Martes</option>
              <option value="miercoles">Miércoles</option>
              <option value="jueves">Jueves</option>
              <option value="viernes">Viernes</option>
              <option value="sabado">Sábado</option>
              <option value="domingo">Domingo</option>
            </select>
            <small>Ctrl+clic o toque prolongado para seleccionar varios días.</small>
          </label>
          <label>Profesor:<br>
            <input type="text" name="profesor" required>
          </label>
          <button type="submit" class="boton-confirmar">Confirmar</button>
          <button type="button" class="cancelar-edicion">Cancelar</button>
        </form>
      </div>
    </div>
  </template>

  <script type="module" src="JS/main.js"></script>
  <script src="JS/update-sw.js"></script>
</body>

</html>
